<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
    </header>

    <main>
        <section class="profile">
            <div class="profile__avatar">
                <button class="avatar__edit-button"></button>
                <img class="avatar" src=" " alt="Аватарка">
            </div>
            <div class="profile-info">
                <div class="profile-info__block">
                    <h1 class="profile-info__name">Девчуля</h1>
                    <button type="button" class="profile-info__edit-button"></button>
                </div>
                <p class="profile-info__status">Красотуля</p>
            </div>
            <button type="button" class="add-button"></button>
        </section>

        <div class="popup popup_profile">
            <div class="popup__container">
                <button type="reset" class="popup__close-btn popup__close-btn_profile"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="form" action="#" method="POST" class="form form_profile" novalidate>
                    <section class="form__section">
                        <input name="name" type="text" placeholder="Имя" value="Невведённое имя"
                            class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
                        <span class="popup__text-error" id="name-error"></span>
                    </section>
                    <section class="form__section">
                        <input name="about" type="text" placeholder="Статус" value="Невведённый статус"
                            class="popup__text popup__text_type_status" required minlength="2" maxlength="40">
                        <span class="popup__text-error" id="status-error"></span>
                    </section>
                    <button type="submit" class="popup__submit-btn">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_addcard">
            <div class="popup__container">
                <button type="reset" class="popup__close-btn popup__close-btn_addcard"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form name="form" action="#" method="POST" class="form form_add" novalidate>
                    <section class="form__section">
                        <input name="name" type="text" placeholder="Название" value=""
                            class="popup__text popup__text_type_place" required minlength="2" maxlength="30">
                        <span class="popup__text-error" id="nameplace-error"></span>
                    </section>
                    <section class="form__section">
                        <input name="link" type="url" placeholder="Ссылка на картинку" value=""
                            class="popup__text popup__text_type_url" required>
                        <span class="popup__text-error" id="url-error"></span>
                    </section>
                    <button type="submit"
                        class="popup__submit-btn popup__submit-btn_addcard popup__submit-btn_inactive">
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <div class="popup view-card">
            <div class="view-card__container">
                <button type="reset" class="popup__close-btn popup__close-btn_view"></button>
                <img class="view-card__image" src="#" alt="#">
                <h2 class="view-card__heading"></h2>
            </div>
        </div>

        <div class="popup popup_avatar">
            <div class="popup__container popup__container_avatar">
                <button type="reset" class="popup__close-btn popup__close-btn_avatar"></button>
                <h2 class="popup__heading">Обновить аватар</h3>
                    <form name="form" action="#" method="POST" class="form form_аvatar" novalidate>
                        <section class="form__section">
                            <input name="avatarLink" type="url" placeholder="Ссылка на новый аватар" value=""
                                class="popup__text popup__text_type_url" required>
                            <span class="popup__text-error" id="avatarLink-error"> </span>
                        </section>
                        <button type="submit"
                            class="popup__submit-btn popup__submit-btn_avatar popup__submit-btn_inactive">Сохранить
                        </button>
                    </form>
            </div>
        </div>

        <div class="popup popup_trash">
            <div class="popup__container popup__container_trash">
                <button type="reset" class="popup__close-btn popup__close-btn_trash"></button>
                <h2 class="popup__heading">Вы уверены?</h3>
                    <form name="form" action="#" method="POST" class="form form_trash" novalidate>
                        <button type="submit"
                            class="popup__submit-btn popup__submit-btn_trash">Да</button>
                    </form>
            </div>
        </div>


        <section class="photo-grid">

        </section>

        <template class="card-template">
            <article class="card">
                <button type="button" class=" card__button trash-button"></button>
                <img class="card__image" src="#" alt="#">
                <div class="card__under-line">
                    <h2 class="card__text"></h2>
                    <div class="hart-container">
                        <button type="button" class="card__button hart-button"></button>
                        <p class="hart-counter"></p>
                    </div>
                </div>
            </article>
        </template>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020. Мария Рутковская</p>
    </footer>
</body>

</html>
