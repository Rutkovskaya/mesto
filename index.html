<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>

    <main>
        <section class="profile">
            <img src="./images/image.jpg" class="avatar" alt="Аватарка">
            <div class="profile-info">
                <div class="profile-info__block">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__edit-button"></button>
                </div>
                <p class="profile-info__status">Исследователь океана</p>
            </div>
            <button type="button" class="add-button"></button>
        </section>

        <div class="popup">
            <form name="form" class="popup__container">
                <button type="reset" class="popup__close-btn"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input name="Name" type="text" placeholder="Имя" value="Невведённое имя"
                    class="popup__text popup__text_type_name">
                <input name="Status" type="text" placeholder="Статус" value="Невведённый статус"
                    class="popup__text popup__text_type_status">
                <button type="submit" class="popup__submit-btn">
                    Сохранить
                </button>
            </form>
        </div>

        <section class="photo-grid">

            <article class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Картинка">
                <div class="card__under-line">
                    <h2 class="card__text">Карачаевск</h2>
                    <button type="button" class="card__hart" src="./images/hart.png" alt="Лайк"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/ilbrus.png" alt="Картинка">
                <div class="card__under-line">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button type="button" class="card__hart" src="./images/hart.png" alt="Лайк"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/dombay.png" alt="Картинка">
                <div class="card__under-line">
                    <h2 class="card__text">Домбай</h2>
                    <button type="button" class="card__hart" src="./images/hart.png" alt="Лайк"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/ilbrus.png" alt="Картинка">
                <div class="card__under-line">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button type="button" class="card__hart" src="./images/hart.png" alt="Лайк"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/dombay.png" alt="Картинка">
                <div class="card__under-line">
                    <h2 class="card__text">Домбай</h2>
                    <button type="button" class="card__hart" src="./images/hart.png" alt="Лайк"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Картинка">
                <div class="card__under-line">
                    <h2 class="card__text">Карачаевск</h2>
                    <button type="button" class="card__hart" src="./images/hart.png" alt="Лайк"></button>
                </div>
            </article>

        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020. Мария Рутковская</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
