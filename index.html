<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>

    <main>
        <section class="profile">
            <img src="./images/image.jpg" class="avatar" alt="Аватарка">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто
                    <button class="profile-info__edit-button"></button>
                </h1>
                <h2 class="profile-info__status">Исследователь океана</h2>
            </div>
            <button class="add-button"></button>
        </section>

        <form class="popup">
            <div class="popup__container">
                <button class="popup__close-btn"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="input__text input__text_type_name">
                <input type="text" placeholder="Статус" class="input__text input__text_type_status">
                <button class="popup__submit-btn">
                    Сохранить
                </button>
            </div>
        </form>






    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020. Мария Рутковская</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
